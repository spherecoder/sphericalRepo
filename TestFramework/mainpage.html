<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SPHERE Test Case Interface</title>
<style type="text/css">
@import "http://ajax.googleapis.com/ajax/libs/dojo/1.5/dijit/themes/tundra/tundra.css";
</style>
<script type="text/javascript" src="lib/dojo/dojo.js" djConfig="parseOnLoad: true">
</script>
<link rel="stylesheet" type="text/css" href="otools/otools_icons.css"/>
<link rel="stylesheet" type="text/css" href="mainpage.css"/>
<link rel="stylesheet" href= />
<script type="text/javascript" src="otools/otools.js"></script>
<script type="text/javascript" src="otools/treeSelect.js"></script>
<script type="text/javascript" src="testcaseBrowser.js"></script>
<script type="text/javascript" src="initialSelection.js"></script>
<script type="text/javascript" src="data_interface.js"></script>
<script type="text/javascript">
	var data = { ha: "ha"};
	var callb = function(selectedNode) {
		data_interface_load_testcase(selectedNode.label, function(testcase) {
			treeSelect_destroy();
		    var browser = testcaseBrowser_new("Browser", testcase,callb);
   			document.body.appendChild(browser.domNode);
		});
	}

	var callbCreate = function() {
		if ( data.testlist == null ) {
			data_interface_load_testlist(data);			
		}
	}
	var callbBrowse = function() {
		data_interface_load_testlist(data,function(){
				var ts = treeSelect_new("Test selection", null, data.testlist,{type: 'recipe'},"Tests",callb,dojo.body());
		});
	}
	dojo.addOnLoad(function() {
    var browser = initialSelection_new(callbCreate,callbBrowse,document.getElementById("stuff"));   
    });
</script>
</head>
<body class="tundra">
	<center id="centerfield"><h1>SPHERE DRH Testing Definition Page</h1><div id="stuff"></div></center>
</body>
</html>
