<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SPHERE DRH Simulation and Test Framework</title>
<script type="text/javascript"> djConfig = { isDebug: false, parseOnLoad: true }; </script>
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js"></script>

<script type="text/javascript">
dojo.require("dijit.layout.TabContainer");
dojo.require("dijit.layout.ContentPane");
dojo.require("dijit.form.TextBox");
dojo.require("dijit.form.ComboBox");
dojo.require("dijit.form.Form");
dojo.require("dijit.form.Button");
dojo.require("dojo.parser");
dojo.require("dojo.fx");
dojo.require("dojo.dnd.move");
</script>
<link rel="stylesheet" href= />


<style type="text/css">
@import "http://ajax.googleapis.com/ajax/libs/dojo/1.5/dijit/themes/tundra/tundra.css";
@import "http://localhost/~ole/mine//styles/sims_main.css";
</style>
</head>
<body>
<div class="pySimInterface_mainPage">
<div id="top_bar"></div>
<div class="pySimInterface_mainPage_simTitle">SPHERE Data Reduction Test and Simulation Framework</div>
<div class="pySimInterface_mainMenu"></div>
<div class="pySimInterface_mainContent">
<div dojoType="dijit.form.Form" id="myForm" jsId="myForm" encType="multipart/form-data" action="http://localhost/mine/python/createPages.py" method="GET">
<script type="dojo/method" event="onSubmit">
if (this.validate()) {
            return confirm('Form is valid, press OK to submit');
        } else {
            alert('Form contains invalid data.  Please correct first');
            return false;
        }
        return true;
</script>
<div id="pySimInterface_mainTabContainer" class="tundra" style="width: 500px; height: 400px">
<div dojoType="dijit.layout.TabContainer" style="width: 100%; height: 100%;">
<div id="pySimInterface_generalPane" dojoType="dijit.layout.ContentPane" title="General" selected="true">
<table>
<tr><td>
<span class="generalPane_textfield">Name of simulation:</span></td>
<td><input class="generalPane_input" type="text" name="simname" value="mySimulation" dojoType="dijit.form.TextBox" trim="true" id="simname" propercase="true"/><br/>
</td>
</tr>
<tr><td>
<span class="generalPane_textfield">Filename of ini file:</span></td><td><input class="generalPane_input" type="text" name="filename" value="mySimulation.ini" dojoType="dijit.form.TextBox" trim="true" id="filename" propercase="true"/><br/>
</td>
</tr>
<tr><td>
<span class="generalPane_textfield">Instrument:</span></td><td><select class="generalPane_input" name="Instrument">
<option>IRDIS</option>
</select><br/>
</td>
</tr>
<tr><td>
<span class="generalPane_textfield">Recipe to simulate for:</span>
</td><td><select class="generalPane_input" name="Recipe">
<option>sph_ird_master_dark</option>
<option>sph_ird_instrument_flat</option>
<option>sph_ird_science_dbi</option>
<option>sph_ird_science_ci</option>
</select>
</td></tr>
</table>
</div>
<div id="pySimInterface_pupilImagePane" dojoType="dijit.layout.ContentPane" title="Pupil Image">
Aha
</div>
<div id="pySimInterface_instrumentPane" dojoType="dijit.layout.ContentPane" title="Instrument Settings">
Aha
</div>
<div id="pySimInterface_ngcSimulationPane" dojoType="dijit.layout.ContentPane" title="NGC Settings">
Aha
</div>
</div>
</div>

<div class="submitButtons">
<button dojoType="dijit.form.Button" type="submit" name="submitButton" value="Submit">
        Submit
</button>
<button dojoType="dijit.form.Button" type="reset">
Reset
</button>
</div>
</div>
</div>
</div>
</body>
</html>
